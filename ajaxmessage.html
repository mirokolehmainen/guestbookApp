<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guestbook App</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/styles.css" />

  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="/index.html">Home</a>
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/guestbook.html">Guestbook</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/newmessage.html">New message</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/ajaxmessage.html">Ajax message</a>
            </li>
          </ul>
      </nav>
  </header>
    <main>
      <div class="container">
        <h1>Ajax message</h1>
        <form action="/ajaxmessage" method="post">
          <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" class="form-control"id="username"
              name="username" required/>
          </div>

          <div class="form-group">
            <label for="country">Country:</label>
            <input type="text" class="form-control" id="country" 
              name="country" required/>
          </div>

          <div class="form-group">
            <label for="message">Message:</label>
            <textarea class="form-control" id="message"
              name="message"
              rows="4" required></textarea>
          </div>

          <button type="submit" id="Ajaxbtn" class="btn btn-primary">Submit</button>
        </div>
        </form>
        <h2>Messages</h2>
        <div id="Allmessages"></div>
  </body>

</html>
